{% extends "layout.html" %}

{% block title %}
    Add school
{% endblock %}

{% block main %}
    <h3 class="bold">Add school</h3>
    <br>
    <form action="/add-school" method="post" id="school-form">
        <div class="form-group">
            <label for="school-name">School name</label>
            <input autocomplete="off" autofocus class="form-control form-controls" name="name" placeholder="edX" type="text" id="school-name" required>
        </div>
        <div class="form-group">
            <label for="emoji" style="margin: 4px; vertical-align: top">Pick an icon</label>
            <input autocomplete="off" class="form-control form-controls" type="text" id="emoji" name="icon">
            <script type="text/javascript">
                $(document).ready
                (
                    function()
                    {
                        $("#emoji").emojioneArea
                        (
                            {
                                standalone: true,
                                pickerPosition: "right",
                                emojiPlaceholder: ":books:",
                                events:
                                {
                                    keyup: function()
                                    {
                                        $("#emoji").data("emojioneArea").getText();
                                    }
                                }
                            }
                        );
                    }
                );
            </script>
        </div>
        <button class="btn btn-dark" type="submit">Add school</button>
    </form>
    <br>
    <br>
    <a href="/" style="color: #343a40; vertical-align: baseline; text-decoration: none">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="#343a40" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        <span class="align-middle bold">Back</span>
    </a>
{% endblock %}
