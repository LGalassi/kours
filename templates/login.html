{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}
    <h3 class="bold">Log in</h3>
    <br>
    <form class="center-form" action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control form-controls" name="username" placeholder="Your cool username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control form-controls" name="password" placeholder="Your secret password" type="password" aria-describedby="forgot">
            <a href="/forgot" class="form-text text-muted" id="forgot"><small>I forgot my password</small></a>
        </div>
        <button class="btn btn-dark" type="submit">Log in</button>
    </form>
{% endblock %}
