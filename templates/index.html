{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <h5 class="bold">Hello {{ name[0]["first_name"] }} {{ name[0]["last_name"] }},</h5>
    <br>
    <h3 class="bold">These are your schools</h3>
    <br>
    <div class="row row-cols-1 row-cols-md-5">
        {% for row in schools %}
            <div class="col mb-4">
                    <div class="card bg-dark equal-cards bungee-hairline bold" style="border-style: outset; border-color: gray; border-width: 3px;">
                        <div class="card-body">
                            <a class="card-links" href="/courses/{{ row["school_id"] }}" style="text-decoration: none;">
                                <h1 class="card-title center-form">{{ row["icon"] }}</h1>
                                <p class="card-text center-form">{{ row["name"] }}</p>
                                <div class="progress" style="height: 10px; background-color: #424a52">
                                    <div class="progress-bar" role="progressbar" style="width: {{ row["todo_percent"] }}%; background-color: #8914ba" aria-valuenow="{{ row["todo_percent"] }}" aria-valuemin="0" aria-valuemax="100"></div>
                                    <div class="progress-bar" role="progressbar" style="width: {{ row["doing_percent"] }}%; background-color: #796ac3" aria-valuenow="{{ row["doing_percent"] }}" aria-valuemin="0" aria-valuemax="100"></div>
                                    <div class="progress-bar" role="progressbar" style="width: {{ row["done_percent"] }}%; background-color: #8dc9fd" aria-valuenow="{{ row["done_percent"] }}" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <br>
                            </a>
                            <div class="center-svg">
                                <a class="card-links" href="/delete-school/{{ row["school_id"] }}" style="text-decoration: none">
                                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="gray" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </a>
        {% endfor %}
            <div class="col mb-4">
                <a href="/add-school">
                    <div class="card bg-transparent equal-cards bungee-hairline bold" style="border-style: dashed; border-color: gray;">
                        <svg viewBox="-7 -7 30 30" class="bi bi-plus card-img-top" fill="gray" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        </svg>
                    </div>
                </a>
            </div>
    </div>

{% endblock %}
